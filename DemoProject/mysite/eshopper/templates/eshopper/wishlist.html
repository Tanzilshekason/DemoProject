{%  extends 'base.html' %}
{% block content %}
{% load static %}


<section id="cart_items" class="container">
    <div class="table-responsive cart_info">
        <table class="table table-condensed">
            <thead>
                <tr class="cart_menu">
                    <td class="image">Item</td>
                    <td class="description">Description</td>
                    <td class="price">Price</td>
                    <td class="total">Add to cart</td>
                    <td class="total">Remove</td>
                </tr>
            </thead>
            <tbody>
                {% for i in products %}
                    <tr>
                        <td class="cart_product">
								<a href=""><img src="{{i.image}}" alt="" height="150px;"></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{i.name}}</a></h4>
							</td>
							<td class="cart_price">
								<p>${{i.price}}</p>
							</td>
                        <td class="cart_price py-5">
                            <p><a href="#" type="button"
									   class="btn btn-fefault cart">
										<i class="fa fa-shopping-cart"></i>
										Add to cart
									</a></p>
                        </td>
                        <td class="cart_total px-5 py-5">
						</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock %}
